<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
    <link rel="icon" href="pic/favicon.ico">
    <link rel="stylesheet" href="src/style.css" type="text/css">
    <link rel="stylesheet" href="src/wash.css" type="text/css">
    <script type="text/javascript" src="src/wash.js"></script>
    <title>洗衣模式</title>
</head>
<body>
    <div class="title">
        <h3>洗衣模式</h3>
    </div>
    <div class="container" id="content">
        <div class="col-8">
                        <div class="row">
                            <div class="wish">
                                <div class="model-title">
                                    <div class="model-text">
                                        洗衣模式 
                                    </div>
                                </div>
                                <from>
                                    <div class="row">
                                        <div class=col>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                                <label class="form-check-label" for="exampleRadios1">
                                                標準
                                                </label>
                                            </div>
                                        </div>
                                        <div class=col>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                                <label class="form-check-label" for="exampleRadios1">
                                                精緻洗
                                                </label>
                                            </div>
                                        </div>
                                        <div class="w-100"></div>
                                        <div class=col>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                                <label class="form-check-label" for="exampleRadios1">
                                                柔洗
                                                </label>
                                            </div>
                                        </div>
                                        <div class=col>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                                <label class="form-check-label" for="exampleRadios1">
                                                快洗
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </from>
                            </div>
                            <div class="dry">
                                <div class="model-title">
                                    <div class="model-text">
                                        乾燥模式 
                                    </div>
                                </div>
                                <from>
                                    <div class="row">
                                        <div class=col>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="exampleRadios-1" id="exampleRadios1" value="option1" checked>
                                                <label class="form-check-label" for="exampleRadios1">
                                                日曬
                                                </label>
                                            </div>
                                        </div>
                                        <div class=col>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="exampleRadios-1" id="exampleRadios1" value="option1" checked>
                                                <label class="form-check-label" for="exampleRadios1">
                                                低溫烘乾
                                                </label>
                                            </div>
                                        </div>
                                        <div class="w-100"></div>
                                        <div class=col>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="exampleRadios-1" id="exampleRadios1" value="option1" checked>
                                                <label class="form-check-label" for="exampleRadios1">
                                                中溫烘乾
                                                </label>
                                            </div>
                                        </div>
                                        <div class=col>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="exampleRadios-1" id="exampleRadios1" value="option1" checked>
                                                <label class="form-check-label" for="exampleRadios1">
                                                高溫烘乾
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </from>
                            </div>
                            <div class="fold">
                                <div class="model-title">
                                    <div class="model-text">
                                        摺衣模式 
                                    </div>
                                </div>
                                <from>
                                    <div class="row">
                                        <div class=col>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="exampleRadios-2" id="exampleRadios1" value="option1" checked>
                                                <label class="form-check-label" for="exampleRadios1">
                                                不摺
                                                </label>
                                            </div>
                                        </div>
                                        <div class=col>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="exampleRadios-2" id="exampleRadios1" value="option1" checked>
                                                <label class="form-check-label" for="exampleRadios1">
                                                機器人
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </from>
                            </div>
                            <div class="number">
                                <div class="model-title">
                                    <div class="model-text">
                                        袋數 
                                    </div>
                                </div>
                                <div class=col>
                                    <form id='myform' method='POST' action='#'>
                                        <input type='button' value='-' class='qtyminus' field='quantity' /><!--
                                        --><form><input type='text' name='quantity' value='1' class='qty' /><!--
                                    --><input type='button' value='+' class='qtyplus' field='quantity' />
                                    </form>
                                </div>
                            </div>
                            <div class="small">
                                <div class="model-title">
                                    <div class="model-text">
                                        香味 
                                    </div>
                                </div>
                                <div class=col>
                                    <form>
                                        <select class="custom-select">
                                            <option selected >無香味</option>
                                            <option value="1">薰衣草</option>
                                            <option value="2">玫瑰</option>
                                            <option value="3">小蒼蘭</option>
                                            <option value="4">梔子花</option>
                                        </select>
                                    </form>
                                </div>
                            </div>
                        </div>       
        </div>

    </div>
    <div class="flex-cent">
        <button type="button" class="btn">確認訂單</button>
        <a href="index.html"><button type="button" class="btn">取消，回首頁</button></a>
    </div>
</body>
</html>
