<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
    <link rel="icon" href="pic/favicon.ico">
    <link rel="stylesheet" href="src/style.css" type="text/css">
    <link rel="stylesheet" href="src/order.css" type="text/css">
    <script type="text/javascript" src="src/wash.js"></script>
    <title>訂單詳情</title>
</head>
<body>
    <div class="order">
        <div class="title">
            <h3>訂單詳情</h3>
        </div>
        <div class="container" id="content">
            <div class="col-8">
                <div class="row">
                    <div class="wish"></div>
                        <div class="model-title">
                            洗滌模式 
                        </div>           
                        <div class=col>
                            精緻洗模式
                        </div>   
                    </div>
                    <div class="dry">
                        <div class="model-title">
                            乾燥模式 
                        </div>           
                        <div class=col>
                            中溫烘乾
                        </div>
                     </div>
                    <div class="fold">
                        <div class="model-title">
                            摺衣模式 
                        </div>           
                        <div class=col>
                            不折
                        </div>
                    </div>
                    <div class="row" style="justify-content: space-between;">
                        <div class=col-6>
                            <div class="model-title-1">
                                袋數 
                            </div>
                            <div class="model-text">
                                1袋
                            </div>
                        </div>
                        <div class=col-6>
                            <div class="model-title-1">
                                香味 
                            </div>
                            <div class="model-text">
                                無香味
                            </div>
                        </div>
                    </div>
                    <div class="row" style="justify-content: space-between;">
                        <div class=col-6>
                            <div class="model-title-1">
                                價錢 
                            </div>
                            <div class="model-text">
                                60元
                            </div>
                        </div>
                        <div class=col-6>
                            <div class="model-title-1">
                                預估時間 
                            </div>
                            <div class="model-text">
                                2022/12/16
                            </div>
                        </div>
                    </div>        
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class=col-4 style="display: flex;">
            <button type="button" class="btn" >確認訂單</button>
        </div>
        <div class=col-4 style="display: flex;">
            <button type="button" class="btn">付款</button>
        </div>
    </div>
</body>
</html>
